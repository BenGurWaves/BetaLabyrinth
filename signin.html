<!doctype html>
<html lang="en">
<head>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html { height: 100%; scroll-behavior: smooth; overflow-x: hidden; }
body {
  min-height: 100%;
  background: #0a0a0a;
  color: #f5f5f5;
  font-family: 'Inter', sans-serif;
  font-weight: 350;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow-x: hidden;
  cursor: none;
}
:root {
  --color-black: #0a0a0a;
  --color-white: #f5f5f5;
  --color-gold: rgba(202, 168, 122, 0.9);
  --color-gold-light: rgba(202, 168, 122, 0.4);
  --transition-slow: 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  --transition-base: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  --transition-fast: 0.2s ease;
}
.cursor {
  position: fixed;
  width: 24px;
  height: 24px;
  border: 1px solid var(--color-gold-light);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  mix-blend-mode: difference;
  transform: translate(-50%, -50%);
  transition: width 0.3s, height 0.3s, border 0.3s;
}
.cursor--active { width: 48px; height: 48px; border-color: var(--color-gold); }
.grain-overlay {
  position: fixed;
  top: -100%; left: -100%;
  width: 300%; height: 300%;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.025'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 1000;
  opacity: 0.02;
  animation: grain 8s steps(10) infinite;
}
@keyframes grain {
  0%, 100% { transform: translate(0, 0); }
  10% { transform: translate(-5%, -10%); }
  20% { transform: translate(-15%, -20%); }
  30% { transform: translate(-10%, -25%); }
  40% { transform: translate(-20%, -5%); }
  50% { transform: translate(-25%, -15%); }
  60% { transform: translate(-15%, -20%); }
  70% { transform: translate(-20%, -10%); }
  80% { transform: translate(-5%, -25%); }
  90% { transform: translate(-25%, -5%); }
}
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}
.hero__image {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  filter: brightness(0.18) contrast(1.3);
  transform: scale(1.02);
  transition: transform 20s linear;
}
.auth-card {
  position: relative;
  z-index: 2;
  background: rgba(10, 10, 10, 0.7);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(202, 168, 122, 0.15);
  width: max(320px, 34%);
  max-width: 420px;
  padding: 2.5rem 2.2rem;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
  text-align: center;
  opacity: 0;
  transform: translateY(15px);
  transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
}
.auth-card.fade-in { opacity: 1; transform: translateY(0); }
.auth-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(2.8rem, 7vw, 4.5rem);
  font-weight: 300;
  line-height: 0.95;
  letter-spacing: -0.02em;
  margin-bottom: 0.6rem;
  color: var(--color-white);
}
.auth-subtitle {
  font-family: 'Cormorant Garamond', serif;
  font-style: italic;
  font-size: 1.3rem;
  color: rgba(255,255,255,0.6);
  margin-bottom: 2.2rem;
  font-weight: 300;
}
.form-group {
  margin-bottom: 1.5rem;
}
.form-input {
  width: 100%;
  height: 48px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(202,168,122,0.25);
  border-radius: 10px;
  padding: 0 1.4rem;
  color: var(--color-white);
  font-family: 'Inter', sans-serif;
  font-size: 1.35rem;
  font-weight: 350;
  transition: border-color var(--transition-base), background-color var(--transition-base);
}
.form-input::placeholder {
  color: rgba(255,255,255,0.35);
  font-weight: 300;
}
.form-input:focus {
  outline: none;
  border-color: var(--color-gold);
  background: rgba(255,255,255,0.08);
}
#username-group { display: none; } /* Hidden in Sign In mode */
.buttons-container {
  display: flex;
  gap: 0.9rem;
  margin-bottom: 2.2rem;
}
.btn {
  flex: 1;
  height: 46px;
  border-radius: 10px;
  font-family: 'Inter', sans-serif;
  font-size: 1.25rem;
  font-weight: 350;
  letter-spacing: 0.08em;
  cursor: none;
  transition: all var(--transition-base);
  border: none;
  text-transform: uppercase;
}
.btn--primary {
  background: rgba(202, 168, 122, 0.85);
  color: var(--color-black);
}
.btn--primary:hover {
  background: rgba(224, 192, 150, 0.95);
  transform: translateY(-1px);
}
.btn--secondary {
  background: transparent;
  color: rgba(202, 168, 122, 0.85);
  border: 1px solid rgba(202, 168, 122, 0.85);
}
.btn--secondary:hover {
  background: rgba(202, 168, 122, 0.85);
  color: var(--color-black);
  transform: translateY(-1px);
}
.btn--google {
  width: 100%;
  background: var(--color-white);
  color: var(--color-black);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.9rem;
  margin-bottom: 2.2rem;
  font-size: 1.2rem;
}
.btn--google:hover {
  background: #f5f5f5;
  transform: translateY(-1px);
}
.divider {
  display: flex;
  align-items: center;
  margin-bottom: 2.2rem;
  color: rgba(255,255,255,0.4);
  font-family: 'Inter', sans-serif;
  font-size: 1.1rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}
.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 0.5px;
  background: rgba(255,255,255,0.15);
}
.divider span { padding: 0 1.4rem; }
#message {
  text-align: center;
  margin-top: 1.2rem;
  min-height: 22px;
  font-family: 'Inter', sans-serif;
  font-size: 1.1rem;
  font-weight: 300;
}
.message-success { color: rgba(202, 168, 122, 0.9); }
.message-error { color: rgba(255, 120, 120, 0.8); }
@media (max-width: 768px) {
  .auth-card { width: 88%; max-width: 380px; padding: 2.2rem 1.8rem; }
  .buttons-container { flex-direction: column; }
}
@media (max-width: 480px) {
  .auth-card { padding: 2rem 1.5rem; }
}
</style>
</head>
<body>
<div class="grain-overlay"></div>
<div class="cursor"></div>
<main>
  <section class="hero" id="hero">
    <img src="https://pub-581d7155bdcb44a492ac6087a584acf3.r2.dev/P1087859.JPG" alt="Background" class="hero__image">
    <div class="auth-card" id="authCard">
      <h1 class="auth-title">Labyrinth</h1>
      <p class="auth-subtitle">Enter the frequencies</p>
      <form id="auth-form" onsubmit="return false;">
        <div class="form-group" id="username-group">
          <input type="text" id="username" class="form-input" placeholder="Username" autocomplete="username">
        </div>
        <div class="form-group">
          <input type="email" id="email" class="form-input" placeholder="Email" required autocomplete="email">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-input" placeholder="Password" required autocomplete="new-password">
        </div>
        <div class="buttons-container">
          <button type="button" class="btn btn--primary" id="signin-btn">Sign In</button>
          <button type="button" class="btn btn--secondary" id="signup-btn">Sign Up</button>
        </div>
        <div class="divider"><span>or</span></div>
        <button type="button" class="btn btn--google" id="google-btn">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </form>
      <div id="message"></div>
    </div>
  </section>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const supabaseUrl = 'https://fjbrlejyneudwdiipmbt.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqYnJsZWp5bmV1ZHdkaWlwbWJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0NzM4MDksImV4cCI6MjA4MjA0OTgwOX0.dYth1MXsn4-26Rb5XCca--noceIUX1Uf4VwfUWTeWyQ';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

// Auto-redirect on successful sign-in
supabase.auth.onAuthStateChange((event, session) => {
  if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
    if (session) {
      window.location.href = 'chats.html';
    }
  }
});

console.log('%c⚠ This website is protected. Unauthorized copying is monitored.', 'color: red; font-size: 16px; font-weight: bold;');

document.addEventListener('DOMContentLoaded', () => {
  initCustomCursor();
  initAuthModeToggle();
  document.getElementById('authCard').classList.add('fade-in');
});

function initCustomCursor() {
  const cursor = document.querySelector('.cursor');
  if (!cursor || window.matchMedia('(pointer: coarse)').matches) {
    document.body.style.cursor = 'auto';
    return;
  }
  let mouseX = 0, mouseY = 0;
  let cursorX = 0, cursorY = 0;
  const speed = 0.15;

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursor.style.opacity = '1';
  });

  function animateCursor() {
    const dx = mouseX - cursorX;
    const dy = mouseY - cursorY;
    cursorX += dx * speed;
    cursorY += dy * speed;
    cursor.style.left = cursorX + 'px';
    cursor.style.top = cursorY + 'px';
    requestAnimationFrame(animateCursor);
  }
  animateCursor();

  document.querySelectorAll('a, button, .form-input').forEach(el => {
    el.addEventListener('mouseenter', () => cursor.classList.add('cursor--active'));
    el.addEventListener('mouseleave', () => cursor.classList.remove('cursor--active'));
  });
}

function initAuthModeToggle() {
  const usernameGroup = document.getElementById('username-group');
  const signinBtn = document.getElementById('signin-btn');
  const signupBtn = document.getElementById('signup-btn');

  // Default: Sign In mode
  usernameGroup.style.display = 'none';
  signinBtn.textContent = 'Sign In';
  signupBtn.textContent = 'Sign Up';

  signupBtn.addEventListener('click', async () => {
    if (usernameGroup.style.display === 'none') {
      // Switch to Sign Up view
      usernameGroup.style.display = 'block';
      signinBtn.textContent = 'Back to Sign In';
      signupBtn.textContent = 'Create Account';
    } else {
      // Perform Sign Up
      await performSignUp();
    }
  });

  signinBtn.addEventListener('click', async () => {
    if (usernameGroup.style.display === 'none') {
      // Perform Sign In
      await performSignIn();
    } else {
      // Back to Sign In mode
      usernameGroup.style.display = 'none';
      signinBtn.textContent = 'Sign In';
      signupBtn.textContent = 'Sign Up';
      clearMessage();
    }
  });

  document.getElementById('google-btn').addEventListener('click', () => {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: window.location.origin + '/chats.html' }
    });
  });

  // Enter key on password → sign in
  document.getElementById('password').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      if (usernameGroup.style.display === 'none') {
        performSignIn();
      }
    }
  });
}

async function performSignIn() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!email || !password) {
    showMessage('Please enter email and password.', true);
    return;
  }

  showMessage('Signing in...', false);

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    showMessage(error.message, true);
  }
}

async function performSignUp() {
  const username = document.getElementById('username').value.trim().toLowerCase();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !email || !password) {
    showMessage('All fields are required.', true);
    return;
  }

  // Strong password check
  if (password.length < 8) return showMessage('Password must be at least 8 characters.', true);
  if (!/[A-Z]/.test(password)) return showMessage('Password must contain an uppercase letter.', true);
  if (!/[0-9]/.test(password)) return showMessage('Password must contain a number.', true);
  if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) return showMessage('Password must contain a special character.', true);

  // Username uniqueness
  const { data: existing } = await supabase
    .from('profiles')
    .select('id')
    .eq('username', username)
    .maybeSingle();

  if (existing) {
    return showMessage('Username already taken. Choose another.', true);
  }

  showMessage('Creating account...', false);

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      data: { username } // You can use this in a trigger to populate profiles table
    }
  });

  if (error) {
    showMessage(error.message, true);
  } else {
    showMessage('Please check your email for the confirmation link.', false);
  }
}

function showMessage(text, isError = false) {
  const messageEl = document.getElementById('message');
  messageEl.textContent = text;
  messageEl.className = isError ? 'message-error' : 'message-success';
}

function clearMessage() {
  document.getElementById('message').textContent = '';
}

function initPersonalization() {
  const hour = new Date().getHours();
  const root = document.documentElement;
  if (hour >= 18 || hour < 6) {
    root.style.setProperty('--color-gold', 'rgba(202, 168, 122, 0.95)');
  } else if (hour >= 6 && hour < 12) {
    root.style.setProperty('--color-gold', 'rgba(202, 168, 122, 0.75)');
  }
}
initPersonalization();

/* Protection */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && ['u','s','a','c','x','v'].includes(e.key.toLowerCase()) ||
      (e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||
      e.key === 'F12') {
    e.preventDefault();
  }
});
document.body.style.userSelect = 'none';
</script>
</body>
</html>
